<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!-- Aqui vai a imagem na css -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
              

                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined"> person</span>
                        <input type="email" name="email" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined"> vpn_key</span>
                        <input type="password" name="Senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">

                    <a href="" class="botao">Esqueci a senha</a>



                </form>
            </div>
           
            

        </section>
    </main>
    
</body>
</html>
